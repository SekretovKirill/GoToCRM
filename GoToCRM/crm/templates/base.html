<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>GoToCRM: {% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">GoToCRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <form class="form-inline" action="/">
              <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Поиск</label>
                <input type="text" class="form-control" id="inputPassword2" placeholder="Введите имя" name="q">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Поиск</button>
            </form>
            <li class="nav-item active">
                <a class="nav-link" href="/">Участники</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/courses">Направления</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Выйти</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top: 15px;">
{%block content%}
{% endblock %}
</body>
</html>
