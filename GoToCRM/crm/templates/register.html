<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for message in messages %}
<div class="alert alert-danger" role="alert">
    <strong>Ошибка! </strong>{{ message }}
</div>
{% endfor %}
<h2>Регистрация</h2>
<a href="/login">Вход</a>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
            <label>Логин: </label> <input class="form-control" type="text" name="login"/>
    </div>
     <div class="form-group">
            <label>Email: </label> <input class="form-control" type="text" name="email"/>
    </div>
     <div class="form-group">
            <label>Пароль: </label> <input class="form-control" type="password" name="password"/>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Создать аккаунт!">
    </div>
</form>
</body>
</html>
